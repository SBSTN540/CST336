     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        var conc1 = "1";
        var conc2 = "2";
        var conc3 = "3";
        var concTotal = 0;
        var selectedNameValue1 = "0";
        var selectedNameValue2 = "0";
        var selectedNameValue3 = "0";
        var numOfTickets1 = 1;
        var numOfTickets2 = 1;
        var numOfTickets3 = 1;
        
        var totalCorrect = 0;

        $("button#checker").on("click", function(e) {

            
            var selectedRadio1 = $("input[name='nameChoice1']:checked");
            selectedNameValue1 = selectedRadio1.val();

            var selectedRadio2 = $("input[name='nameChoice2']:checked");
            selectedNameValue2 = selectedRadio2.val();
            
            var selectedRadio3 = $("input[name='nameChoice3']:checked");

            numOfTickets1 = $('#itemAmount1').val();
            numOfTickets2 = $('#itemAmount2').val();

            if (selectedNameValue1 === conc1) {
                $(".pic1").html("<img id = 'pic1' src = 'img/checkmark-png-17.png' />").css("display","inline");

                concTotal += (25 * numOfTickets1);
            }
            
            
            if (selectedNameValue2 === conc2) {
                $(".pic2").html("<img id = 'pic2' src = 'img/checkmark-png-17.png' />").css("display","inline");
                $("#pic2").css("width","30px").css("height","30px");
                concTotal += (20 * numOfTickets2);
            }
            
            
            //question 3
            if (selectedNameValue3 === conc3) {
                $(".pic3").html("<img id = 'pic3' src = 'img/checkmark-png-17.png' />").css("display","inline");
                $("#pic3").css("width","30px").css("height","30px");
                concTotal += (25 * numOfTickets3);
            }
            
            
            $("#total").html("EST Total: $"+ concTotal + "<br/>Taxes (15%): $" + Math.floor((concTotal)* 0.15) + "<br/>Grand Total: $" + (concTotal + Math.floor((concTotal)* 0.15)))
                .css("color", "darkBlue")
                .css("font-size","30px")
                .css("width","20%").css("font-size","35px").css("color","darkBlue");
            $("input[type=radio]").attr('disabled', true);
            
            var sEmail = $('#email').val();
            if ($.trim(sEmail).length == 0) {
                alert('Please enter valid email address');
                e.preventDefault();
            }
            if (!validateEmail(sEmail)) {

            document.getElementById("checker").disabled = true;});
